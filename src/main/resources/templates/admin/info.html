<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>角色信息</title>
    <link rel="stylesheet" href="../../static/AdminUI/component/pear/css/pear.css"
          th:href="@{/AdminUI/component/pear/css/pear.css}">
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-table-view">
            <div class="layui-table-header">
                <table class="layui-table" lay-skin="line">
                    <thead>
                    <tr>
                        <th width="200">
                            <div class="layui-table-cell" align="center">
                                <span>Id</span>
                            </div>
                        </th>
                        <th width="500">
                            <div class="layui-table-cell" align="center">
                                <span>登录名</span>
                            </div>
                        </th>
                        <th>
                            <div class="layui-table-cell" align="center">
                                <span>操作</span>
                            </div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="layui-table-body ">
                <table class="layui-table" lay-skin="line">
                    <tbody>
                    <tr>
                        <td width="200">
                            <div class="layui-table-cell" align="center" th:text="${info_adminId}">1</div>
                        </td>
                        <td width="500">
                            <div class="layui-table-cell" align="center" th:text="${info_name}">user</div>
                        </td>
                        <td class="td-manage">
                            <div class="layui-table-cell" align="center">
                                <button class="pear-btn pear-btn-primary pear-btn-sm" id="edit">
                                    <i class="layui-icon layui-icon-edit"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="../../static/AdminUI/component/layui/layui.js" th:src="@{/AdminUI/component/layui/layui.js}"></script>
<script src="../../static/AdminUI/component/pear/pear.js" th:src="@{/AdminUI/component/pear/pear.js}"></script>

<script th:inline="javascript">
    layui.use(['layer', 'jquery'], function () {
        let layer = layui.layer;
        let $ = layui.jquery;

        $("#edit").click(function () {
            layer.open({
                type: 2,
                title: '修改',
                shade: 0.1,
                area: ['500px', '400px'],
                content: '/update'
            });
        });
    })
</script>
</body>
</html>
