    <meta charset="UTF-8">

          th:href="@{/AdminUI/component/pear/css/pear.css}">
    <!-- 加 载 样 式 -->
    <link rel="stylesheet" href="../../static/AdminUI/admin/css/loader.css" th:href="@{/AdminUI/admin/css/loader.css}">
    <!-- 布 局 样 式 -->

<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-header" style="text-align: center">
        RSS设置
    </div>
</div>
<div class="layui-card-body">
    <form class="layui-form" action="javascript:void(0);">
        <div class="layui-form-item">
            <label class="layui-form-label">BT下载路径</label>
            <div class="layui-input-block">
                <input type="text" id="dir" name="dir" th:value="${dir}" autocomplete="off" placeholder="请输入"
                       class="layui-input" style="width: 500px">
                <span style="display: inline-block">默认没有开启路径验证，请务必填写正确的下载目录,如果随便瞎写导致下载失败或者不知道下哪去，后果自负</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">自动下载</label>
            <div class="layui-input-block">
                <input id="checkbox-auto" th:checked="${autodown}" type="checkbox" checked name="auto" lay-skin="switch"
                       lay-filter="switchTest" lay-text="开启|关闭">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="save">保存</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../../static/AdminUI/component/layui/layui.js" th:src="@{/AdminUI/component/layui/layui.js}"></script>
<script src="../../static/AdminUI/component/pear/pear.js" th:src="@{/AdminUI/component/pear/pear.js}"></script>
